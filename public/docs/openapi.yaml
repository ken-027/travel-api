openapi: 3.0.3
info:
  title: 'Travel API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://travel-api.test'
paths:
  /api/v1/healthcheck:
    get:
      summary: Healthcheck
      operationId: healthcheck
      description: "Check that the service is up. If everything is okay, you'll get a 200 OK response.\n\nOtherwise, the request will fail with a 400 error, and a response listing the failed services."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: up
                  services:
                    database: up
                    postgresql: up
                properties:
                  status:
                    type: string
                    example: up
                    description: 'The status of this API (`up` or `down`).'
                  services:
                    type: object
                    properties:
                      database:
                        type: string
                        example: up
                      postgresql:
                        type: string
                        example: up
        500:
          description: 'Service is unhealthy'
          content:
            application/json:
              schema:
                type: object
                example:
                  status: down
                  services:
                    database: up
                    postgresql: down
                properties:
                  status:
                    type: string
                    example: down
                    description: 'The status of this API (`up` or `down`).'
                  services:
                    type: object
                    properties:
                      database:
                        type: string
                        example: up
                      postgresql:
                        type: string
                        example: down
      tags:
        - Endpoints
      security: []
  /api/v1/travels:
    get:
      summary: 'Display a listing of the resource.'
      operationId: displayAListingOfTheResource
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 9974bddf-4b34-493d-8285-bd3fe8c8fb1f
                      name: 'new travels self'
                      slug: new-travels
                      number_of_days: 5
                      number_of_nights: 4
                    -
                      id: 9975ed5e-b6e3-4b17-9d9b-8d19946c4207
                      name: 'gorgia found you'
                      slug: gorgia
                      number_of_days: 13
                      number_of_nights: 12
                  links:
                    first: 'http://travel-api.test/api/v1/travels?page=1'
                    last: 'http://travel-api.test/api/v1/travels?page=1'
                    prev: null
                    next: null
                  meta:
                    current_page: 1
                    from: 1
                    last_page: 1
                    links:
                      -
                        url: null
                        label: '&laquo; Previous'
                        active: false
                      -
                        url: 'http://travel-api.test/api/v1/travels?page=1'
                        label: '1'
                        active: true
                      -
                        url: null
                        label: 'Next &raquo;'
                        active: false
                    path: 'http://travel-api.test/api/v1/travels'
                    per_page: 15
                    to: 2
                    total: 2
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 9974bddf-4b34-493d-8285-bd3fe8c8fb1f
                        name: 'new travels self'
                        slug: new-travels
                        number_of_days: 5
                        number_of_nights: 4
                      -
                        id: 9975ed5e-b6e3-4b17-9d9b-8d19946c4207
                        name: 'gorgia found you'
                        slug: gorgia
                        number_of_days: 13
                        number_of_nights: 12
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 9974bddf-4b34-493d-8285-bd3fe8c8fb1f
                        name:
                          type: string
                          example: 'new travels self'
                        slug:
                          type: string
                          example: new-travels
                        number_of_days:
                          type: integer
                          example: 5
                        number_of_nights:
                          type: integer
                          example: 4
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: 'http://travel-api.test/api/v1/travels?page=1'
                      last:
                        type: string
                        example: 'http://travel-api.test/api/v1/travels?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: null
                            label: '&laquo; Previous'
                            active: false
                          -
                            url: 'http://travel-api.test/api/v1/travels?page=1'
                            label: '1'
                            active: true
                          -
                            url: null
                            label: 'Next &raquo;'
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: null
                            label:
                              type: string
                              example: '&laquo; Previous'
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: 'http://travel-api.test/api/v1/travels'
                      per_page:
                        type: integer
                        example: 15
                      to:
                        type: integer
                        example: 2
                      total:
                        type: integer
                        example: 2
      tags:
        - Endpoints
      security: []
